    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .profile-header {
            margin-bottom: 20px;
        }
        .profile-pic-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #007BFF;
        }
        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-item {
            margin-bottom: 15px;
            text-align: left;
        }
        .profile-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-item input, .profile-item textarea, .profile-item select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-item textarea {
            resize: none;
            height: 100px;
        }
        .edit-button, .save-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .save-button {
            background-color: #28a745;
        }
        .save-button.hidden {
            display: none;
        }
        .edit-button.hidden {
            display: none;
        }
        
    </style>
</head>

    <main>
        <h1 class="text-center"><b>Profile</b></h1>
    <div class="profile-container">
        
        <div class="profile-header">
            
            <div class="profile-pic-container">
                <img src="images/user.jpg" alt="Profile Picture" id="profilePic">
            </div>
            <h2 id="userName"><b>User Name</b></h2>
            <div class="user-id">User ID: <span id="userID">123456789</span></div>
        </div>
        <div class="profile-item">
            <label for="name">Name:</label>
            <input type="text" id="name" value="User Name" disabled>
        </div>
        <div class="profile-item">
            <label for="email">Email:</label>
            <input type="email" id="email" value="username@gmail.com" disabled>
        </div>
        <div class="profile-item">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" value="012-3456789" disabled>
        </div>
        <div class="profile-item">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" value="2024-08-31" disabled>
        </div>
        <div class="profile-item">
            <label for="gender">Gender:</label>
            <select id="gender" disabled>
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
        </div>
        <div class="profile-item">
            <label for="bio">Bio:</label>
            <textarea id="bio" disabled>Hi, Iâ€™m User Name. This is my bio.</textarea>
        </div>
        <button class="edit-button" id="editButton" onclick="enableEdit()">Edit Profile</button>
        <button class="save-button hidden" id="saveButton" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        function enableEdit() {
            document.getElementById('name').disabled = false;
            document.getElementById('email').disabled = false;
            document.getElementById('phone').disabled = false;
            document.getElementById('birthdate').disabled = false;
            document.getElementById('gender').disabled = false;
            document.getElementById('bio').disabled = false;
            document.getElementById('editButton').classList.add('hidden');
            document.getElementById('saveButton').classList.remove('hidden');
        }

        function saveProfile() {
            document.getElementById('name').disabled = true;
            document.getElementById('email').disabled = true;
            document.getElementById('phone').disabled = true;
            document.getElementById('birthdate').disabled = true;
            document.getElementById('gender').disabled = true;
            document.getElementById('bio').disabled = true;
            document.getElementById('userName').innerText = document.getElementById('name').value;
            document.getElementById('editButton').classList.remove('hidden');
            document.getElementById('saveButton').classList.add('hidden');
            alert('Profile saved successfully!');
        }
    </script><br><br><br><br>
    </main>
